<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>셀파탐험대 앱</title>
  <style>
    /* 기본 리셋 및 전체 스타일 */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      background-color: #555;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    /* 컨테이너 스타일 */
    .container {
      width: 1024px;
      height: 838px;
      margin: 0 auto;
      background-color: #fff;
      position: relative;
      overflow: visible;
    }
    
    /* 중앙 정렬을 위한 래퍼 */
    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    /* 작은 화면에서의 크기 조정 */
    @media screen and (max-height: 900px) {
      .container {
        transform: scale(0.9);
        transform-origin: top center;
      }
    }
    
    @media screen and (max-height: 800px) {
      .container {
        transform: scale(1);
        transform-origin: top center;
      }
    }
    
    @media screen and (max-height: 700px) {
      .container {
        transform: scale(0.7);
        transform-origin: top center;
      }
    }
    
    /* 이미지 공통 스타일 */
    .image {
      position: absolute;
      opacity: 0; /* 초기에는 보이지 않음 */
      transition: opacity 0.5s ease; /* 페이드인 애니메이션 효과 */
    }
    
    /* 개별 이미지 스타일 */
    #listbt {
      top: 3px;
      left: 25px;
      width: 134px;
      height: 48px;
      z-index: 10;
    }
    
    #text4 {
      top: 80px;
      left: 35px;
      width: 238px;
      height: 176px;
      z-index: 5;
    }
    
    #icon4 {
      top: 460px;
      left: 236px;
      width: 208px;
      height: 208px;
      z-index: 5;
    }
    
    #ipad4 {
      top: 70px;
      left: 428px;
      width: 487px;
      height: 690px;
      z-index: 1;
    }
    
    #s2, #s3, #s4 {
      top: 133px;
      left: 459px;
      width: 423px;
      height: 564px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <img src="images/1-list_bt_1.png" class="image" id="listbt" alt="리스트 버튼">
      <img src="images/3-04text.png" class="image" id="text4" alt="텍스트">
      <img src="images/4-04pad.jpg" class="image" id="ipad4" alt="아이패드">
      <img src="images/5-04pad1.jpg" class="image" id="s2" alt="화면 1">
      <img src="images/6-04pad2.jpg" class="image" id="s3" alt="화면 2">
      <img src="images/7-04pad3.jpg" class="image" id="s4" alt="화면 3">
      <img src="images/8-04icon.png" class="image" id="icon4" alt="아이콘">
    </div>
  </div>

  <script>
    // 이미지 순차적으로 표시하는 애니메이션
    document.addEventListener('DOMContentLoaded', function() {
      const images = [
        { id: 'listbt', delay: 500 },
        { id: 'text4', delay: 1500 },
        { id: 'ipad4', delay: 2000 },
        { id: 's2', delay: 3500 },
        { id: 's3', delay: 5000 },
        { id: 's4', delay: 6500 },
        { id: 'icon4', delay: 4000 }
      ];
      
      // 각 이미지를 지정된 지연 시간 후에 표시
      images.forEach(function(image) {
        setTimeout(function() {
          document.getElementById(image.id).style.opacity = '1';
        }, image.delay);
      });
    });
  </script>
</body>
</html>
