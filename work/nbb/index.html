<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Notice Test</title>
  <style>
    .mobile-notice {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.95);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    
    .mobile-notice h2 {
      font-size: 24px;
      margin-bottom: 15px;
      color: #333;
    }
    
    .mobile-notice p {
      font-size: 16px;
      color: #666;
      max-width: 80%;
      line-height: 1.5;
    }
    
    @media screen and (max-width: 768px) {
      .mobile-notice {
        display: flex !important;
      }
    }
  </style>
</head>
<body>
  <div class="mobile-notice">
    <h2>Mobile Not Supported</h2>
    <p>This website is not optimized for mobile devices. Please view on a desktop computer for the best experience.</p>
  </div>
  <p>Test content</p>
</body>
</html>
