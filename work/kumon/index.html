<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kumon App - Semin Kim Portfolio</title>
  <style>
/* 폰트 설정 - Jost는 웹에서 가져오도록 변경 */
@import url('https://fonts.googleapis.com/css2?family=Jost:wght@300;400;700&display=swap');
/* Pretendard 폰트는 기존 woff 참조 유지 */
    
    @font-face {
      font-family: "Pretendard-Light";
      src: url("../../woff/Pretendard-Light.woff") format("woff");
      font-weight: 300;
      font-style: normal;
    }
    
    @font-face {
      font-family: "Pretendard-Regular";
      src: url("../../woff/Pretendard-Regular.woff") format("woff");
      font-weight: 400;
      font-style: normal;
    }
    
    @font-face {
      font-family: "Pretendard-Bold";
      src: url("../../woff/Pretendard-Bold.woff") format("woff");
      font-weight: 700;
      font-style: normal;
    }

    @font-face {
      font-family: "Pretendard-Black";
      src: url("../../woff/Pretendard-Black.woff") format("woff");
      font-weight: 900;
      font-style: normal;
    }
    
    @font-face {
      font-family: "Epilogue";
      src: url("https://fonts.googleapis.com/css?family=Epilogue:400,600");
      font-weight: 400;
      font-style: normal;
    }

    :root { 
      --black: #2d2d2d;
      --black-2: #000000;
      --fern: #65c479;
      --sunset-orange: #ff6250;
      --white: #ffffff;
      --light-gray:#f2f9fc;
      --blue-light: #41d9ff;
      --yellow-medium: #e1a317;
      --yellow: #ffd453;
      --bg-blue: #87a0ae;
      --light-bg: #f5f7f9;
      --nav-bg: #e4eecf;
      --nav-text: #879299;
     
      --font-size-l: 20px;
      --font-size-m: 17px;
      --font-size-xl: 37px;
      --font-size-xxl: 38px;
      --font-size-xxxl: 48px;
      --font-size-xxxxl: 82px;
      --font-size-xxxxxl: 54px;
     
      --font-family-epilogue: "Epilogue", Helvetica;
      --font-family-jost: "Jost", Helvetica;
      --font-family-pretendard: "Pretendard-Regular", "Pretendard-Light", "Pretendard-Bold", "Pretendard-Black", Helvetica, Arial, sans-serif;
      
      --max-width: 1920px; /* 최대 너비 설정 */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family-jost);
      background-color: var(--white);
      color: var(--black);
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased !important;
      -moz-osx-font-smoothing: grayscale !important;
      text-rendering: optimizeLegibility !important;
    }
    
    .container {
      width: 100%;
max-width: 1920px;
      max-width: var(--max-width);
      margin: 0 auto; /* 중앙 정렬 */
      background-color: var(--nav-bg);
    }
    
    /* 컨텐츠 영역 최대 너비 적용 */
    .content-wrapper {
      max-width: var(--max-width);
      margin: 0 auto;
      position: relative;
    }
    
    /* 기존 코드에 추가/보완할 내용 */
    body, h1, h2, h3, h4, p, span {
      -webkit-font-smoothing: antialiased !important;
      -moz-osx-font-smoothing: grayscale !important;
      text-rendering: optimizeLegibility !important;
      font-smooth: always;
    }

    /* 시스템 폰트 폴백 강화 */
    :root {
      --font-family-pretendard: "Pretendard", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji";
    }
    
    /* HEADER / NAVIGATION */
    .header {
      background-color: var(--nav-bg);
      width: 100%;
      height: 70px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      max-width: var(--max-width);
      margin: 0 auto;
    }

    .logo {
      font-size: var(--font-size-l);
      font-weight: 400;
      color: var(--black);
      text-decoration: none;
    }

    .menu {
      display: flex;
      gap: 24px;
    }

    .menu-item {
      color: var(--nav-text);
      font-size: var(--font-size-m);
      text-decoration: none;
      text-transform: uppercase;
      font-weight: 400;
    }

    .menu-item.active {
      color: var(--black);
    }

    .back-link {
      position: absolute;
      left: 60px;
      top: 110px;
      z-index: 10;
      background-color: transparent; 
    }
    
    .top-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      background-color: #ffffff;
      border: 1px solid #8a8a8a;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1000;
    }

    .top-button::before {
      content: '';
      width: 10px;
      height: 10px;
      border-top: 1px solid #404040;
      border-right: 1px solid #404040;
      transform: rotate(-45deg);
      margin-top: 4px;
    }
    
    /* PROJECT HEADER SECTION - 새로 작성 */
    .project-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      padding: 0 60px;
      background-color: var(--nav-bg);
      position: relative;
      overflow: hidden;
      max-width: var(--max-width);
      margin: 0 auto;
    }
    
    .project-header-content {
      flex: 0 0 60%;
      max-width: 60%;
      align-self: flex-start;
      margin-top: 20vh;
      z-index: 2;
    }
    
    .project-meta {
      font-size: 15px;
      margin-bottom: 16px;
      color: #777;
    }

    .project-title {
      font-size: var(--font-size-xxxxl);
      font-weight: 700;
      margin-bottom: 24px;
      line-height: 1.1;
    }

    .project-description {
      font-family: var(--font-family-pretendard);
      font-size: var(--font-size-m);
      line-height: 1.6;
      max-width: 900px;
      margin-bottom: 32px;
    }

    .project-stats {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-top: 40px;
    }

    .stat-label {
      font-size: 12px;
      text-transform: uppercase;
      color: #777;
      margin-right: 4px;
    }

    .stat-value {
      font-size: 14px;
      font-weight: 700;
      margin-right: 15px;
    }

    /* HERO IMAGES - 새로 작성 */
    .project-images {
      position: relative;
      flex: 0 0 40%;
      max-width: 40%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      z-index: 1;
      bottom: -9vh;
    }

    .hero-image {
      position: absolute;
      width: 15vw;
      max-width: 300px; /* 최대 크기 제한 */
      height: auto;
      right: 22vw;
      bottom: 4vh;
      z-index: 2;
    }

    /* SECTION COMMON STYLES */
    .section {
      padding: 100px 60px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: var(--white);
      max-width: var(--max-width);
      margin: 0 auto;
    }

    .section-title {
      font-size: var(--font-size-m);
      font-weight: 700;
      margin-bottom: 64px;
      margin-left: 0;
      text-align: left;
      width: 100%;
      max-width: 1200px;
      margin-right: auto;
    }

    /* 하이라이트 스타일 */
    .highlight-yellow {
      color: var(--yellow-medium);
    }

    .highlight-regular {
      color: var(--black);
    }
    
    .highlight-d {
      color: #000;
    }

    /* SECTION 2: OVERVIEW */
    .overview-content {
      position: relative; 
      max-width: 100%;
      min-height: 100vh;
      margin: 0;
      flex: 1;
      background-color: var(--white);
    }

    .overview-image {
      position: absolute;
      display: flex;
      margin-top: 10vh; 
      background-color: transparent;
      border-radius: 0px;
      order: 10;
    }

    .overview-image1 {
      width: 25vw;
      max-width: 480px; /* 최대 크기 제한 */
      height: auto;
    }
    
    .overview-image2 {
      width: 25vw;
      max-width: 480px; /* 최대 크기 제한 */
      height: auto;
    }
    
    .overview-image3 {
      width: 35vw;
      max-width: 670px; /* 최대 크기 제한 */
      height: auto;
    }
    
    .overview-text {
      display: block; /* absolute 대신 block 사용 */
      width: 100%;
      order: 1;
    }

    .overview-heading {
      font-family: "pretendard-bold", sans-serif;
      font-size: var(--font-size-xxxxxl);
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 32px;
    }

    .overview-paragraph {
      font-family: "pretendard-bold", sans-serif;
      font-weight: 700; 
      font-size: var(--font-size-m);
      line-height: 1.8;
      margin-bottom: 16px;
      color: #6e6e73;
    }

    /* SECTION 3: Keyword */
    .keyword-content {
      position: relative; 
      max-width: 100%;
      min-height: 110vh;
      margin: 0;
      flex: 1;
      background-color: var(--white);
    }

    .keyword-image {
      position: absolute;  
      width: 100%;
      background-color: transparent;
      border-radius: 0px;
      order: 10;
    }
    
    .keyword-image1 {
      width: 100%;
      max-width: var(--max-width);
      height: auto;
    }
    
    .keyword-text {
      display: block; /* absolute 대신 block 사용 */
      width: 100%;
      order: 1;
    }

    .keyword-heading {
      font-family: "pretendard-bold", sans-serif;
      font-size: var(--font-size-xxxxxl);
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 32px;
    }

    .keyword-paragraph {
      font-family: "pretendard-bold", sans-serif;
      font-weight: 700; 
      font-size: var(--font-size-m);
      line-height: 1.8;
      margin-bottom: 16px;
      color: #6e6e73;
    }
  
    /* SECTION 4: INSIGHT */
    .insight-section {
      padding: 100px 60px;
      background-color: var(--light-gray);
      min-height: 100vh;
      max-width: var(--max-width);
      margin: 0 auto;
    }
    
    .insight-content {
      width: 100%;
      max-width: 90%;
      margin: 0 auto;
      text-align: left;
      position: relative;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-start; 
      min-height: 70vh;
    }
  
    .insight-images {
      position: absolute;  
      width: 65%;
      margin-top: -9vh; 
      right: -2%;
      aspect-ratio: 1 / 1;
      background-color: transparent;
      border-radius: 0px;
      order: 10;
    }
    
    .insight-image {
      max-width: 90%;
      height: auto;
      display: block;
    }

    /* SECTION 5: INSIGHT 2*/
    .insight2-section {
      padding: 100px 60px;
      background-color: var(--white);
      min-height: 100vh;
      max-width: var(--max-width);
      margin: 0 auto;
    }
    
    .insight2-content {
      width: 100%;
      max-width: 90%;
      margin: 0 auto;
      text-align: left;
      position: relative;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-start; 
      min-height: 70vh;
    }
  
    .insight2-images {
      position: absolute;  
      width: 65%;
      margin-top: -5vh; 
      right: 6vw;
      max-right: 115px; /* 최대값 제한 */
      aspect-ratio: 1 / 1;
      background-color: transparent;
      border-radius: 0px;
      order: 10;
    }
    
    .insight2-image {
      max-width: 100%;
      height: auto;
      display: block;
    }

    /* SECTION 6: CORE FEATURES */
    .features-section {
      padding: 100px 60px;
      background-color: var(--white);
      min-height: 100vh;
      position: relative;
      max-width: var(--max-width);
      margin: 0 auto;
    }

    .features-content {
      width: 100%;
      max-width: 90%;
      margin: 0 auto;
      text-align: left;
      position: relative;
    }

    .features-diagram {
      margin-top: 60px;
      position: relative;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* 노드 스타일 */
    .feature-node {
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 15px;
      padding: 10px 20px;
      text-align: center;
    }

    .main-node {
      background-color: #fff5a0;
      border: 1px solid #e0e0e0;
      width: 210px;
      height: 50px;
      margin-bottom: 30px;
      z-index: 2;
    }

    .second-node {
      background-color: #fff5a0;
      border: 1px solid #e0e0e0;
      width: 210px;
      height: 50px;
      z-index: 2;
    }

    .empty-node {
      opacity: 0;
      pointer-events: none;
    }

    .node-text {
      font-family: var(--font-family-pretendard);
      font-weight: 600;
      font-size: 18px;
    }

    /* 수직 연결선 */
    .vertical-lines {
      position: absolute;
      top: 106px;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .vertical-line {
      position: absolute;
      width: 1px;
      background-color: #ccc;
      top: 0;
      height: 500px; /* 라인 길이 */
    }

    .line1 {
      left: 10%;
      height: 200px;
    }

    .line2 {
      left: 30%;
      height: 300px;
    }

    .line3 {
      left: 50%;
      height: 440px;
    }

    .line4 {
      left: 70%;
    }

    .line5 {
      left: 90%;
    }

    /* 2단계 노드 컨테이너 */
    .second-level-nodes {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      width: 100%;
      margin-bottom: 80px;
      position: relative;
      justify-items: center;
    }

    /* 메인 노드에서 아래로 내려오는 선 */
    .second-level-nodes::before {
      content: '';
      position: absolute;
      top: -30px;
      left: 50%;
      width: 1px;
      height: 30px;
      background-color: #ccc;
      z-index: 1;
    }

    /* 2단계 노드들을 가로로 연결하는 선 */
    .second-level-nodes::after {
      content: '';
      position: absolute;
      top: 25px;
      left: 10%;
      width: 80%;
      height: 1px;
      background-color: #ccc;
      z-index: 1;
    }

    /* 3단계 노드 전체 컨테이너 */
    .third-level-nodes {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      width: 100%;
      position: relative;
      justify-items: center;
      top: -12vh; 
    }

    /* 3단계 노드 컨테이너들 */
    .third-level-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 210px;
      z-index: 3;
      margin-top: 50px;
    }

    /* 기능 박스 스타일 */
    .feature-box {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 15px;
      background-color: white;
      width: 100%;
      min-height: 60px;
      position: relative;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .feature-title {
      font-family: var(--font-family-pretendard);
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 10px;
      text-align: center;
    }

    .feature-list {
      list-style-type: none;
      padding-left: 0;
      margin: 0;
    }

    .feature-list li {
      font-family: var(--font-family-pretendard);
      font-size: 14px;
      margin-bottom: 5px;
      line-height: 1.4;
      position: relative;
      padding-left: 12px;
    }

    .feature-list li::before {
      content: '•';
      position: absolute;
      left: 0;
      color: #555;
    }

    /* SECTION 7: SOLUTION */
    .solution-section {
      padding: 100px 60px;
      background-color: var(--white);
      min-height: 120vh;
      position: relative;
      max-width: var(--max-width);
      margin: 0 auto;
    }

    .solution-content {
      width: 100%;
      max-width: 90%;
      margin: 0 auto;
      text-align: left;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .solution-text {
      width: 50%;
      position: relative;
      z-index: 2;
      margin-bottom: 40px;
    }
    
    .solution-text2 {
      width: 50%;
      position: absolute;
      right: -17%;
      max-right: calc(0.17 * var(--max-width)); /* 최대값 제한 */
      bottom: -18vh;
      z-index: 2;
    }
    
    .solution-images {
      position: absolute;
      width: 25%;
      right: 30%;
      max-right: calc(0.3 * var(--max-width)); /* 최대값 제한 */
      top: -8vh;
      z-index: 1;
    }

    .solution-image {
      max-width: 100%;
      height: auto;
      display: block;
    }

    .solution-description {
      width: 100%;
      margin-top: -7vh; /* Adjust based on image height */
      clear: both;
    }
    
    .solution-description2 {
      position: absolute;  
      width: 50%;
      margin-top: 30vh; /* Adjust based on image height */
      right: -17%;
      max-right: calc(0.17 * var(--max-width)); /* 최대값 제한 */
      bottom: -33vh;
      clear: both;
    }

    .section-description {
      font-family: "pretendard-bold", sans-serif;
      font-size: 16px;
      line-height: 1.6;
      color: #555;
    }
    
    .solution-ex {
      font-family: var(--font-family-pretendard);
      font-size: 13px;
      line-height: 1.6;
      margin-top: 30px;
      color: #555;
    }
    
    .highlight-yellow {
      color: var(--yellow-medium);
    }

    .highlight-d {
      color: #000;
      font-weight: 700;
    }

    /* SECTION 8: SOLUTION2  */
    .solution2-section {
      padding: 100px 60px;
      background-color: var(--white);
      min-height: 100vh;
      position: relative;
      max-width: var(--max-width);
      margin: 0 auto;
    }

    .solution2-content {
      width: 100%;
      max-width: 90%;
      margin: 0 auto;
      text-align: left;
      position: relative;
      display: flex;
      flex-direction: column; /* column으로 변경 */
    }

    .solution2-text {
      width: 50%;
      position: relative;
      z-index: 2;
      margin-bottom: 40px;
    }

    .solution2-images {
      position: relative;
      width: 100%; /* 전체 너비로 변경 */
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }

    .solution2-image1, .solution2-image2, .solution2-image3 {
      position: absolute;
      width: 20vw;
      max-width: 380px; /* 최대 크기 제한 */
      height: auto;
      bottom: -20vh; /* 아래에서부터의 위치 변경 */
    }

    .solution2-image1 {
      right: 45%; /* 오른쪽에서부터의 위치 */
      max-right: calc(0.45 * var(--max-width)); /* 최대값 제한 */
      z-index: 2;
    }

    .solution2-image2 {
      right: 23%;
      max-right: calc(0.23 * var(--max-width)); /* 최대값 제한 */
      z-index: 3;
    }

    .solution2-image3 {
      right: 1%;
      max-right: calc(0.01 * var(--max-width)); /* 최대값 제한 */
      z-index: 4;
    }

    .solution2-description {
      width: 100%;
      margin-top: 30px; /* 이미지와 설명 사이 간격 */
      clear: both;
    }

    .section-description {
      font-family: "pretendard-bold", sans-serif;
      font-size: 16px;
      line-height: 1.6;
      color: #555;
    }

    /* SECTION 9: solution3  */
    .solution3-section {
      padding: 100px 60px;
      background-color: var(--white);
      min-height: 100vh;
      position: relative;
      max-width: var(--max-width);
      margin: 0 auto;
    }

    .solution3-content {
      width: 100%;
      max-width: 90%;
      margin: 0 auto;
      text-align: left;
      position: relative;
      display: flex;
      flex-direction: row; /* column에서 row로 변경 */
      flex-wrap: wrap; /* 필요시 줄바꿈 */
      align-items: flex-start;
      justify-content: space-between;
    }
    
    .section9-heading {
      font-family: var(--font-family-pretendard);
      font-size: var(--font-size-xxl);
      font-weight: 700;
      line-height: 1.3;
      text-align: left;
    }
    
    .solution3-text {
      width: 30%;
      position: relative;
      z-index: 2;
      margin-bottom: 40px;
    }

    .solution3-images {
      position: relative;
      width: 70%; /* 전체 너비로 변경 */

      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
      padding-top: 40px; /* 상단 여백 */
    }
    
    .solution3-image1, .solution3-image2, .solution3-image3 {
      position: absolute;
      width: 32%;
      max-width: 400px; /* 최대 크기 제한 */
      height: auto;
    }
