<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preload" href="../../woff/Jost-700-Bold.woff" as="font" type="font/woff" crossorigin>
  <link rel="preload" href="../../woff/Jost-400-Regular.woff" as="font" type="font/woff" crossorigin>
  <title>Semin Kim - About</title>
  <style>
    @font-face {
      font-family: "Jost";
      src: url("../woff/Jost-400-Book.woff") format("woff");
      font-weight: 400;
      font-style: normal;
      font-display: block;
    }

    @font-face {
      font-family: "Jost";
      src: url("../woff/Jost-700-Bold.woff") format("woff");
      font-weight: 700;
      font-style: normal;
      font-display: block;
    }
    
    @font-face {
      font-family: "Epilogue";
      src: url("https://fonts.googleapis.com/css?family=Epilogue:400,600");
      font-weight: 400;
      font-style: normal;
    }
    
    @font-face {
      font-family: "Pretendard-Light";
      src: url("../woff/Pretendard-Light.woff") format("woff");
      font-weight: 300;
      font-style: normal;
    }
    
    @font-face {
      font-family: "Pretendard-Regular";
      src: url("../woff/Pretendard-Regular.woff") format("woff");
      font-weight: 400;
      font-style: normal;
    }
    
    @font-face {
      font-family: "Pretendard-Bold";
      src: url("../woff/Pretendard-Bold.woff") format("woff");
      font-weight: 700;
      font-style: normal;
    }

    :root { 
      --black: #020202;
      --black-2: #000000;
      --fern: #65c479;
      --sunset-orange: #ff6250;
      --white: #ffffff;
      --blue-light: #41d9ff;
      --blue-medium: #517fff;
      --yellow: #ffd453;
      --bg-blue: #87a0ae;
     
      --font-size-l: 20px;
      --font-size-m: 17px;
      --font-size-xl: 37px;
      --font-size-xxl: 38px;
      --font-size-xxxl: 48px;
      --font-size-xxxxl: 82px;
      --font-size-xxxxxl: 54px;
     
      --font-family-epilogue: "Epilogue", Helvetica;
      --font-family-jost: "Jost", Helvetica;
      --font-family-pretendard-light: "Pretendard-Light", Helvetica, Arial, sans-serif;
      --font-family-pretendard: "Pretendard-Regular", Helvetica, Arial, sans-serif;
      --font-family-pretendard-bold: "Pretendard-Bold", Helvetica, Arial, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family-jost);
      background-color: var(--white);
      color: var(--black);
      -webkit-font-smoothing: antialiased !important;
      -moz-osx-font-smoothing: grayscale !important;
      text-rendering: optimizeLegibility !important;
    }

    .container-center-horizontal {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    /* Header/Navigation */
    .header {
      background-color: var(--white);
      width: 100%;
      height: 70px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
    }

    .logo {
      color: var(--black);
      font-size: var(--font-size-l);
      font-weight: 400;
      text-decoration: none;
    }

    .menu {
      display: flex;
      gap: 24px;
    }

    .menu-item {
      color: var(--black);
      font-size: var(--font-size-m);
      text-decoration: none;
      opacity: 0.5;
      transition: opacity 0.3s ease;
    }

    .menu-item:hover, .menu-item.active {
      opacity: 1;
    }

    /* Page Title */
    .page-title-section {
      width: 100%;
      padding: 10px 24px 20px;
      text-align: left;
      max-width: 1200px;
      margin: 0 auto;
    }

    .page-title {
      font-size: var(--font-size-xxxl);
      font-weight: 700;
      color: var(--black-2);
      margin-bottom: 20px;
    }

    /* About Section */
    .about-section {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px 80px;
      display: flex;
    }
    
    .content-column {
      width: 40%;
      padding-right: 40px;
    }
    
    .image-column {
      width: 60%;
    }
    
    .image-column img {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }

    .intro-text {
      font-family: var(--font-family-pretendard);
      font-size: 20px;
      line-height: 1.6;
      margin-bottom: 40px;
    }

    .page-title2 {
      font-family: var(--font-family-pretendard-bold);
      font-size: 29px;
      margin: 0px 0 10px;
      color: var(--black-2);
    }
    .section-title {
      font-family: var(--font-family-pretendard-bold);
      font-size: 27px;
      margin: 70px 0 10px;
      color: var(--black-2);
    }
    .par-title {
      font-family: var(--font-family-pretendard-bold);
      font-size: 20px;
      margin-top: 40px;
      line-height: 1.8;
    }
    .paragraph {
      font-family: var(--font-family-pretendard);
      font-size: 19px;
      line-height: 1.8;
      margin-bottom: 20px;
     text-decoration: none;
    }
    .paragraph a{
      font-family: var(--font-family-pretendard);
      font-size: 19px;
      line-height: 1.8;
      margin-bottom: 20px;
     text-decoration: none;
      color: var(--black);
    }
    .section-container {
      margin-bottom: 60px;
    }

.career-item {
  font-family: var(--font-family-pretendard);
  font-size: 16px;
  line-height: 1.6;
  margin-bottom: 12px;
  position: relative;
  padding-left: 15px;
}

.career-item:before {
  content: "•";
  position: absolute;
  left: 0;
  color: var(--black);
}

.career-section {
  display: block;
  margin-top: 40px;
}

.career-column1, .career-column2, .career-column3 {
  margin-bottom: 30px;
}

.career-column1 {
  width: 100%;
}

.career-column2 {
  width: 100%
}

.career-column3 {
  width: 100%
}

.career-title {
  font-family: var(--font-family-pretendard-bold);
  font-size: 20px;
  margin-bottom: 20px;
  color: var(--black-2);
}
        .top-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background-color: #ffffff;
            border: 1px solid #8a8a8a;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
        }

        .top-button::before {
            content: '';
            width: 10px;
            height: 10px;
            border-top: 1px solid #404040;
            border-right: 1px solid #404040;
            transform: rotate(-45deg);
            margin-top: 4px;

    /* 반응형: 작은 화면에서 레이아웃 조정 */
    @media screen and (max-width: 992px) {
      .about-section {
        flex-direction: column;
      }
      
      .content-column, .image-column {
        width: 100%;
      }
      
      .content-column {
        padding-right: 0;
      }
      
      .image-column {
        margin-bottom: 40px;
        order: -1;
      }
      
      .career-column {
        width: 100%;
      }
    }

    @media screen and (max-width: 768px) {
      .header {
        padding: 0 20px;
      }
      
      .page-title-section {
        padding: 60px 20px 30px;
      }
      
      .page-title {
        font-size: var(--font-size-xxl);
      }
      
      .section-title {
        font-size: 24px;
      }
    }

    @media screen and (max-width: 480px) {
      .menu {
        gap: 15px;
      }
      
      .menu-item {
        font-size: 15px;
      }
      
      .page-title {
        font-size: var(--font-size-xl);
      }
      
      .intro-text {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container-center-horizontal">
    <!-- Header/Navigation -->
    <header class="header">
      <a href="../../" class="logo">Semin Kim</a>
      <nav class="menu">
        <a href="/about/" class="menu-item">ABOUT</a>
        <a href="/work/" class="menu-item">WORK</a>
        <a href="/contact/" class="menu-item active">CONTACT</a>
      </nav>
    </header>
    
    <!-- Page Title -->
    <section class="page-title-section">
      <h1 class="page-title">CONTACT</h1>
    </section>
    
    <!-- About section -->
    <section class="about-section">
      <div class="content-column">
     <p class="par-title">Email<br>
 <p class="paragraph">wadernine@nate.com</p> 
  <p class="par-title">Figma Plugin 제작<br>
 <p class="paragraph"><a href="https://www.figma.com/community/plugin/1402895108595352384/description-hide-show" target="blank">Description Hide & Show</a></p>
        <p class="par-title">Blog<br>
 <p class="paragraph"><a href="https://medium.com/@wadernine9" target="blank">Medium</a></p>
      </div>

 
      
      <div class="image-column">
        <img src="../images/pic3_2.png" alt="Semin Kim">
      </div>
    </section>
  </div>
<div class="top-button" id="topButton"></div>


  <script>
document.addEventListener('DOMContentLoaded', () => {
  // 컨텐츠 영역과 이미지 영역 요소 가져오기
  const contentColumn = document.querySelector('.content-column');
  const imageColumn = document.querySelector('.image-column');
  
  // 초기 스타일 설정 (투명하고 약간 아래에서 시작)
  contentColumn.style.opacity = '0';
  contentColumn.style.transform = 'translateY(30px)';
  contentColumn.style.transition = 'opacity 1s ease, transform 1s ease';
  
  imageColumn.style.opacity = '0';
  imageColumn.style.transform = 'translateY(30px)';
  imageColumn.style.transition = 'opacity 1s ease, transform 1s ease';
  
  // 내용 영역 애니메이션 시작 (페이지 로드 후 약간 지연)
  setTimeout(() => {
    contentColumn.style.opacity = '1';
    contentColumn.style.transform = 'translateY(0)';
    
    // 내용 애니메이션이 끝날 무렵 이미지 애니메이션 시작
    setTimeout(() => {
      imageColumn.style.opacity = '1';
      imageColumn.style.transform = 'translateY(0)';
    }, 300); // 내용 애니메이션 시작 후 300ms 후에 이미지 애니메이션 시작
    
  }, 200); // 페이지 로드 후 200ms 후에 내용 애니메이션 시작
  
  // Top 버튼 기능
  const topButton = document.getElementById('topButton');

  topButton.addEventListener('click', () => {
      window.scrollTo({
          top: 0,
          behavior: 'smooth'
      });
  });

  // Top 버튼 표시/숨김 처리
  window.addEventListener('scroll', () => {
      if (window.pageYOffset > 100) {
          topButton.style.display = 'flex';
      } else {
          topButton.style.display = 'none';
      }
  });
});
    
  </script>
</body>
</html>
